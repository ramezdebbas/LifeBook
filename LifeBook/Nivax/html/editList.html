<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>editList</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <link href="/css/editList.css" rel="stylesheet">
    <script src="/js/editList.js"></script>
</head>
<body>
    <div id="taskTemp" data-win-control="WinJS.Binding.Template">
        <h3 data-win-bind="innerText: taskName" class="taskText"></h3>
    </div>
     <div id="grid" style="display: -ms-grid; -ms-grid-columns: 2fr 3fr; -ms-grid-rows: 1fr; height: 768px">
        
    <div id="leftContainerEL">
            
					<table style="width:100%" border="0">
                        <tr style="height: 100px;">
                            <td>
                                <span class="pagetitle">Edit List</span>
                                <hr style="width: 90%; height: 2px;"/>
                            </td>
                        </tr>
						<tr>
							<td style="font-size: x-large; font-weight: 400; padding-left: 40px;">
								<span style="color: white">List Itmes:</span><br />
								<input type="text" id="listItem" onkeypress="EditListNS.handleEnter(this, event)">
                                <div id="listTip">Enter a task and click <b>enter</b> or add button to append it to the list.</div>
                            </td>
						</tr>
                        <tr>
                            <td>
                                <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdAddTask',icon:'add',tooltip:'Add Task to List', section: 'global'}" style="position: relative; left: 350px"></button>
                                <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdRemoveTask',icon:'remove',tooltip:'Remove selected task from List', section: 'global'}" style="position: relative; left: 300px"></button>
                            </td>
                        </tr>
					</table>			
        
        </div>
        <div id="rightContainerEL">
            <table border="0">
                <tr>
                    <td>
                        <span id="listName" style="font-size: 40px; border-style: none; left: -170px; position: relative; color: #171c3b; top: 5px;"></span>
                        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdCancelEL',icon:'cancel',tooltip:'', section: 'global'}" style="position: relative; left: 640px; float: left;"></button>
                        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdUpdateEL',icon:'accept',tooltip:'Update List', section: 'global'}" style="position: relative; left: 620px; float: left"></button>
				    </td>
                </tr>
            </table>
            <hr id="hrEL" style="width: 95%; visibility: visible; border-width: 0px; height: 2px; background-color: rgba(23, 28, 59, 0.60);"/>
            <span id="editListError" class="validationError"></span>
            <div id="taskList" data-win-control="WinJS.UI.ListView" data-win-options="{itemTemplate: select('#taskTemp'), layout: { type: WinJS.UI.ListLayout }}"></div>
        </div>
    </div>        
        
</body>
</html>
