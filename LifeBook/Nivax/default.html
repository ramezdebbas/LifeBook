<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Life Book</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- TrackH references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="TrackH.PageControlNavigator" data-win-options="{home: '/html/currentAlarms.html'}"></div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar" data-win-options="{placement: 'bottom'}">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdHome',label:'Home',icon:'home',section:'global',tooltip:'Home'}"></button> 
    </div>
</body>
</html>
